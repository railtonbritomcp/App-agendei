
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#022c22">
    <meta name="description" content="Agendei - Plataforma de Testes Executivos">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <title>AGENDEI | Executive Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --amazon-green: #064e3b;
            --amazon-gold: #d97706;
            --deep-river: #021526;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--deep-river);
            overflow-x: hidden; 
            color: #ecfdf5;
            min-height: 100vh;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #032030 0%, #021526 100%);
        }

        .logo-amazon {
            background: linear-gradient(180deg, #fef3c7 0%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .bg-amazon-premium {
            background: linear-gradient(135deg, #064e3b 0%, #022c22 100%);
        }

        .btn-press:active { transform: scale(0.96); transition: transform 0.1s; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .staging-grid {
            background-image: radial-gradient(rgba(217, 119, 6, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
<body class="staging-grid">
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
